<html lang="lt">
    <head>
        <meta charset="utf-8">
        <title>Formos</title>
    </head>

    <body>
        <h1>Formos</h1>
        <form method="POST">
            <fieldset>
                <select>
                    <option selected disabled>--Pasirinkite departamentą--</option>
                    <option>IT</option>
                    <option>Finansų</option>
                    <option>Prevencijos</option>
                </select>
            </fieldset>
            <fieldset>
            <!-- <label>Vardas:</label> -->
                <input type="text" name="name"
                placeholder="Vardas" required>
            </fieldset>
            <fieldset>
                <input type="email" name="email"
                placeholder="El. paštas" required>
            </fieldset>
            <fieldset>
                <label>Gimimo data:</label>
                <input type="date" name="date" required>
            </fieldset>
            <fieldset>
                <label>Akių spalva:</label>
                <input type="color" name="color" required>
            </fieldset>
            <fieldset>
                <label>Paso kopija:</label>
                <input type="file" name="passport" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Žinutė" name="message" required></textarea>
            </fieldset>
            <fieldset>
                    <label>Su viskuo sutinku:</label>
                    <input type="checkbox" checked name="agreement">
            </fieldset>
            <fieldset>
                <button type="submit">Siųsti</button>
                <button type="reset">Valyti</button>
            </fieldset>
        </form>
    </body>
</html>
